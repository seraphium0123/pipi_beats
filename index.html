<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipi Beats - Song List</title>
    <style>
        /* =========================================
           CSS 負責樣式 (Standardized Styles)
           ========================================= */
        :root {
            --twitch-purple: #9146ff;
            --twitch-purple-hover: #772ce8;
            --bg-dark: #0e0e10;
            --card-bg: #1f1f23;
            --text-main: #efeff1;
            --text-dim: #adadb8;
            --border-color: #303032;
            --tag-bg: #323239;
        }

        body {
            font-family: "Inter", "Roobert", sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container {
            position: sticky;
            top: 10px;
            z-index: 100;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-main);
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--twitch-purple);
        }

        /* 列表區塊 */
        .song-list {
            display: grid;
            gap: 12px;
        }

        .song-item {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .song-item:hover {
            border-color: var(--twitch-purple);
            background: #26262c;
        }

        .song-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .song-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--twitch-purple);
        }

        .song-artist {
            color: var(--text-main);
            font-size: 0.95rem;
        }

        /* 標籤樣式 */
        .tag-container {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        .tag {
            background: var(--tag-bg);
            color: var(--text-dim);
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        /* 複製按鈕 */
        .copy-btn {
            background: var(--twitch-purple);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            white-space: nowrap;
            margin-left: 10px;
        }

        .copy-btn.success {
            background: #00c853;
        }

        @media (max-width: 600px) {
            .song-item { flex-direction: column; align-items: flex-start; }
            .copy-btn { width: 100%; margin-top: 12px; margin-left: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="channelTitle">曲目清單</h1>
            <p id="channelDesc">點擊按鈕複製點歌指令，搜尋分類標籤也有效喔！</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜尋歌曲、歌手、或標籤 (如：動漫)...">
        </div>

        <div id="songListContainer" class="song-list">
            </div>
    </div>

    <script>
        /* =========================================
           1. 配置抽離 (Config First)
           ========================================= */
        const DEFAULT_CONFIG = {
            channelName: "Pipi Beats",
            requestPrefix: "!sr", 
            songs: [
                { title: "碎光 Shattered Light", artist: "User", tags: ["原創"] },
                { title: "Cruel Angel's Thesis", artist: "高橋洋子", tags: ["動漫", "EVA"] },
                { title: "アイドル", artist: "YOASOBI", tags: ["J-Pop"] },
                { title: "First Love", artist: "宇多田ヒカル", tags: ["經典"] },
                // 這裡繼續新增
            ]
        };

        /* =========================================
           2. 狀態管理 (State Management)
           ========================================= */
        const RuntimeState = {
            allSongs: [...DEFAULT_CONFIG.songs],
            searchQuery: ""
        };

        /* =========================================
           3. 快取 DOM (DOM Cache)
           ========================================= */
        const DOM = {
            channelTitle: document.getElementById('channelTitle'),
            searchInput: document.getElementById('searchInput'),
            songListContainer: document.getElementById('songListContainer')
        };

        /* =========================================
           4. 模組化邏輯 (Logic Modules)
           ========================================= */

        const RenderSystem = {
            init() {
                DOM.channelTitle.textContent = `${DEFAULT_CONFIG.channelName} 全曲目清單`;
                this.render(RuntimeState.allSongs);
            },

            /**
             * 渲染標籤的輔助函數
             */
            renderTags(tags) {
                if (!tags || tags.length === 0) return '';
                return `
                    <div class="tag-container">
                        ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
            },

            render(list) {
                if (list.length === 0) {
                    DOM.songListContainer.innerHTML = `<div style="text-align:center; padding: 20px; color: var(--text-dim);">找不到符合的歌曲</div>`;
                    return;
                }

                DOM.songListContainer.innerHTML = list.map(song => `
                    <div class="song-item">
                        <div class="song-info">
                            <span class="song-title">${song.title}</span>
                            <span class="song-artist">${song.artist}</span>
                            ${this.renderTags(song.tags)} 
                        </div>
                        <button class="copy-btn" onclick="InteractionSystem.copy('${song.title}')">
                            複製點歌指令
                        </button>
                    </div>
                `).join('');
            }
        };

        const InteractionSystem = {
            handleSearch(e) {
                const query = e.target.value.toLowerCase().trim();
                
                // 搜尋邏輯：同時檢查 標題、歌手、以及 標籤內容
                const filtered = RuntimeState.allSongs.filter(song => {
                    const matchTitle = song.title.toLowerCase().includes(query);
                    const matchArtist = song.artist.toLowerCase().includes(query);
                    const matchTags = song.tags && song.tags.some(tag => tag.toLowerCase().includes(query));
                    return matchTitle || matchArtist || matchTags;
                });

                RenderSystem.render(filtered);
            },

            copy(title) {
                const command = `${DEFAULT_CONFIG.requestPrefix} ${title}`;
                navigator.clipboard.writeText(command).then(() => {
                    const btn = event.target;
                    const oldText = btn.innerText;
                    btn.innerText = "已複製！";
                    btn.classList.add('success');
                    setTimeout(() => {
                        btn.innerText = oldText;
                        btn.classList.remove('success');
                    }, 1500);
                });
            }
        };

        /* =========================================
           5. 初始化 (Initialize)
           ========================================= */
        DOM.searchInput.addEventListener('input', InteractionSystem.handleSearch);
        RenderSystem.init();

    </script>
</body>
</html>
