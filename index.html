<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皮皮音樂台 Pipi Beats - 全曲目清單</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           CSS 負責樣式 (Standardized Styles)
           ========================================= */
        :root {
            --primary-gradient: linear-gradient(135deg, #9146ff 0%, #6441a5 100%);
            --twitch-purple: #9146ff;
            --success-green: #00f593;
            --bg-body: #0e0e10;
            --bg-container: #18181b;
            --bg-card: #232328;
            --bg-input: #1f1f23;
            --text-main: #f5f5f9;
            --text-secondary: #adadb8;
            --text-accent: #bf94ff;
            --border-style: 1px solid #303032;
            --transition: all 0.2s ease;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* 搜尋框 */
        .search-wrapper {
            position: sticky;
            top: 10px;
            z-index: 1000;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #303032;
            background: var(--bg-input);
            color: var(--text-main);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        /* 曲目列表：雙欄排版 */
        .song-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .song-item {
            background: var(--bg-container);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: var(--border-style);
            transition: var(--transition);
        }

        .song-item:hover {
            border-color: var(--twitch-purple);
            background: var(--bg-card);
        }

        .song-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex: 1;
            margin-right: 10px;
        }

        .song-title {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-accent);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            color: var(--text-main);
            font-size: 0.85rem;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tag-group {
            display: flex;
            gap: 4px;
            margin-top: 4px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(145, 70, 255, 0.1);
            color: var(--text-accent);
            font-size: 0.7rem;
            padding: 1px 6px;
            border-radius: 4px;
            border: 1px solid rgba(145, 70, 255, 0.2);
        }

        /* 複製按鈕 */
        .copy-btn {
            background: var(--bg-input);
            color: var(--text-main);
            border: 1px solid var(--twitch-purple);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            transition: var(--transition);
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: var(--twitch-purple);
            color: white;
        }

        .copy-btn.success {
            background: var(--success-green);
            border-color: var(--success-green);
            color: #000;
        }

        /* 手機版單欄 */
        @media (max-width: 768px) {
            .song-list { grid-template-columns: 1fr; }
            body { padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="channelTitle">皮皮音樂台 Pipi Beats</h1>
            <p class="subtitle">正在讀取曲目庫...</p>
        </header>

        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="搜尋歌名、歌手...">
        </div>

        <div id="songListContainer" class="song-list">
            </div>
    </div>

    <script>
        /* =========================================
           1. 配置抽離 (Config First)
           ========================================= */
        const DEFAULT_CONFIG = {
            channelName: "皮皮音樂台 Pipi Beats",
            requestPrefix: "!sr",
            dataSource: "songs.json" // 資料來源抽離
        };

        /* =========================================
           2. 狀態管理 (State Management)
           ========================================= */
        const RuntimeState = {
            allSongs: [],
            currentList: []
        };

        /* =========================================
           3. 快取 DOM (DOM Cache)
           ========================================= */
        const DOM = {
            channelTitle: document.getElementById('channelTitle'),
            searchInput: document.getElementById('searchInput'),
            songListContainer: document.getElementById('songListContainer'),
            subtitle: document.querySelector('.subtitle')
        };

        /* =========================================
           4. 模組化邏輯 (Logic Modules)
           ========================================= */

        const DataLoader = {
            /**
             * 從外部 JSON 讀取資料
             */
            async load() {
                try {
                    const response = await fetch(DEFAULT_CONFIG.dataSource);
                    if (!response.ok) throw new Error('無法讀取曲目檔');
                    const data = await response.json();
                    RuntimeState.allSongs = data;
                    RuntimeState.currentList = data;
                    
                    DOM.subtitle.textContent = `共 ${data.length} 首曲目，點擊指令複製點歌！`;
                    RenderSystem.render(data);
                } catch (error) {
                    console.error(error);
                    DOM.subtitle.textContent = "曲目讀取失敗，請檢查 songs.json 是否存在。";
                }
            }
        };

        const RenderSystem = {
            init() {
                DOM.channelTitle.textContent = DEFAULT_CONFIG.channelName;
                DataLoader.load();
            },

            createTags(tags) {
                if (!tags || tags.length === 0) return '';
                return `
                    <div class="tag-group">
                        ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
            },

            render(list) {
                if (list.length === 0) {
                    DOM.songListContainer.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 20px;">無結果</div>`;
                    return;
                }

                DOM.songListContainer.innerHTML = list.map(song => `
                    <div class="song-item">
                        <div class="song-info">
                            <span class="song-title" title="${song.title}">${song.title}</span>
                            <span class="song-artist" title="${song.artist}">${song.artist}</span>
                            ${this.createTags(song.tags)}
                        </div>
                        <button class="copy-btn" onclick="InteractionSystem.copy('${song.title}')">
                            !sr
                        </button>
                    </div>
                `).join('');
            }
        };

        const InteractionSystem = {
            handleSearch(e) {
                const term = e.target.value.toLowerCase().trim();
                RuntimeState.currentList = RuntimeState.allSongs.filter(song => {
                    return song.title.toLowerCase().includes(term) || 
                           song.artist.toLowerCase().includes(term) ||
                           (song.tags && song.tags.some(tag => tag.toLowerCase().includes(term)));
                });
                RenderSystem.render(RuntimeState.currentList);
            },

            copy(title) {
                const command = `${DEFAULT_CONFIG.requestPrefix} ${title}`;
                navigator.clipboard.writeText(command).then(() => {
                    const btn = event.target;
                    btn.innerText = "OK!";
                    btn.classList.add('success');
                    setTimeout(() => {
                        btn.innerText = "!sr";
                        btn.classList.remove('success');
                    }, 1000);
                });
            }
        };

        /* =========================================
           5. 初始化監聽 (Initialize)
           ========================================= */
        DOM.searchInput.addEventListener('input', (e) => InteractionSystem.handleSearch(e));
        RenderSystem.init();

    </script>
</body>
</html>
